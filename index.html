<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Tetris</title>
    <style>
        body {
            background: #000;
            display: flex;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            position: relative;
        }

        .player {
            flex: 1 1 auto;
            position: relative;
        }

        canvas {
            border: solid .2em #fff;
            height: 90vh;
            position: relative;
            z-index: 1;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(20, 1fr);
            pointer-events: none; /* Ensure it doesn't interfere with the game controls */
            z-index: 2; /* Ensure the grid is on top of the canvas */
        }

        .grid-cell {
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light grid line */
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="score"></div>
        <div class="lvl">0</div>
        <canvas class="tetris" width="240" height="400"></canvas>
        <div class="grid-overlay"></div>
    </div>

    <div class="player">
        <div class="score"></div>
        <div class="lvl"></div>
        <canvas class="tetris" width="240" height="400"></canvas>
        <div class="grid-overlay"></div>
    </div>


    <script src="pieces.js"></script>
    <script src="arena.js"></script>
    <script src="player.js"></script>
    <script src="CPU-Player.js"></script>
    <script src="tetris.js"></script>
    <script src="main.js"></script>


    
</body>
</html>

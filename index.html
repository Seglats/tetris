<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>Tetris</title>
    <style>
      body {
        background: #000;
        display: flex;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .player,
      .cpu {
        flex: 1 1 auto;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        height: 850px;
      }

      .text-block {
        display: flex;
        justify-content: space-between;
        position: relative;
        width: 400px;
      }


      .next {
        margin-left: 670px;
        margin-top: -800px;
        width: 120px;
        height: 120px;
      }
      .popup{
        display: flex; 
        z-index: 1000;
        flex-direction: column;
        align-items: center;
        background-color: grey; 
        position: absolute;
        top: 300px;
        border-radius: 10px;

      }
      canvas {
        border: solid 0.2em #fff;
        height: 90vh;
        
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="player">
        <div class="popup" id="popup" style="visibility: hidden;">
          <h1 class="gameover" style="font-size: 50px; margin:40px 20px 40px 20px; "></h1>
          <button class="again" style="padding:10px; margin-bottom:15px;">Play Again!</button>
        </div> 
        <div class="text-block">
          <div class="score"></div>
          <div class="lvl"></div>
        </div>

        <canvas
          class="tetris"
          style="width: 500px; height: 850px"
          width="240"
          height="400"
        ></canvas>
      
      <canvas class="next" width="4" height="4"></canvas>
    </div>

    <div class="cpu">
      <div class="text-block">
        <div class="score"></div>
        <div class="lvl"></div>
      </div>
      <canvas
        class="tetris"
        id="playarea"
        style="width: 500px; height: 850px"
        width="240"
        height="400"
      ></canvas>
      <canvas class="next" width="4" height="4"></canvas>
    </div>



    <script src="pieces.js"></script>
    <script src="arena.js"></script>
    <script src="player.js"></script>
    <script src="tetris.js"></script>
    <script src="main.js"></script>
  </body>
</html>
